<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="SignUp.css">

            
</head>

<body>
    <div class="mainForm">
        <center>
            <form>
                <div>
                    <h1>Sign Up</h1>
                    <hr style="width:75%; text-align:center">
                </div>
				<div style="margin:0px 0px 0px x0px">
                	<p class="label">Your username</p>
                	<input type="text" class="userImg" name="username" required>
                	<p class="label">Your Email</p>
                	<input type="email" class="mailImg" required>
                	<p class="label">Your Password</p>
                	<input type="password" class="pwImg" required>
                	<p class="label">Please confirm your password</p>
                	<input type="password" class="pwImg" required>
				</div>
                <br>
                <div style="text-align:right">
                    <button class="button1" type="submit">SignUp</button>
                </div>
                <div class="footer">
                    <p style="padding: 43px 25px 0px 0px;"> Already a Member ? <button> Go and log in</button></p>
                </div>

            </form>
        </center>
    </div>
</body>

</html>
